version: 0.0
os: linux
files:
  - source: /
    destination: /home/ubuntu/app/deploy

permissions:
  - object: /home/ubuntu/app/deploy
    pattern: "*.sh"
    mode: 755
  - object: /home/ubuntu/app/deploy
    pattern: "*.out"
    mode: 755

hooks:
  ApplicationStart:
    - location: deploy.sh
      timeout: 60
